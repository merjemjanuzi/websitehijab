<!DOCTYPE html>
<head> 
<style type="text/css">
.types ul {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
}

.types li {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.types h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.types p {
    font-size: 1.1rem;
    color: #555;
}
.types1{
    background-color: gainsboro;
    width: 350px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-top: 5px;
    padding-right: 5px;
    margin-bottom: 15px;
    margin-top: 15px;
    border-radius: 20px;
}
.img17{
    width: 200px;
    height: 300px;
    padding-right: 7px;
    padding-left: none;
    border-radius: 20px;
}
.img18{
    width: 200px;
    height: 300px;
    padding-right: 7px;
    padding-left: none;
    border-radius: 20px;
}
.img19{
    width: 200px;
    height: 300px;
    padding-right: 7px;
    padding-left: none;
    border-radius: 20px;
}
.img20{
    width: 200px;
    height: 300px;
    padding-right: 7px;
    padding-left: none;
    border-radius: 20px;
}
</style>
</head>
<body>
<section id="types" class="types">
    <h2 class="types1">Types of Hijabs</h2>
    <ul>
        <li>
            <h3>Shayla</h3>
            <p>A long, rectangular scarf worn over the shoulders.</p>
            <img src="shayla.jpg" alt="Type" class="img17">
        </li>
      
        <li>
            <h3>Al-Amira</h3>
            <p>A fitted cap worn underneath the scarf for support.</p>
            <img src="shortkhimar.jpg" alt="Type1" class="img18">
        </li>
        <li>
            <h3>Niqab</h3>
            <p>A face-covering worn with the hijab.</p>
            <img src="niqab.jpg" alt="Type2" class="img19">
        </li>
        <li>
            <h3>Khimar</h3>
            <p>A cape-like garment that covers all upper parts.</p>
            <img src="khimar34.jpg" alt="Type3" class="img20">
        </li>
    </ul>
</section>

</html>
